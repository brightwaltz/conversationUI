<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吹き出しデザインの会話</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .conversation {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      margin: 1rem;
    }

    .message {
      margin: 5px;
      padding: 10px;
      border-radius: 15px;
      position: relative;
    }

    .user {
      background-color: #dfe3ee;
      align-self: flex-start;
    }

    .user::before {
      content: "";
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #dfe3ee;
      position: absolute;
      left: -10px;
      top: 10px;
    }

    .bot {
      background-color: #a6c0f3;
      align-self: flex-end;
    }

    .bot::before {
      content: "";
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 10px solid #a6c0f3;
      position: absolute;
      right: -10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="conversation">
    <!-- ここにJavaScriptで生成されたメッセージ要素が入ります -->
  </div>

  <script>
    const conversationData = [{"userMessage":"test","botMessage":"test"},{"userMessage":"test","botMessage":"test"},{"userMessage":"test","botMessage":"test"}];
    const conversationElement = document.querySelector('.conversation');

    conversationData.forEach(({ userMessage, botMessage }) => {
      const userMessageElement = document.createElement('div');
      userMessageElement.className = 'message user';
      userMessageElement.innerText = userMessage;
      conversationElement.appendChild(userMessageElement);

      const botMessageElement = document.createElement('div');
      botMessageElement.className = 'message bot';
      botMessageElement.innerText = botMessage;
      conversationElement.appendChild(botMessageElement);
    });
  </script>
</body>
</html>
